<!-- This template displays a director's name, birth year (and death year, if applicable), image, and brief bio (with citation of 
source).  -->
<mat-grid-list>
  <button mat-icon-button 
    [mat-dialog-close]="true"
    [style.position]="'absolute'"
    [style.right]="'-12px'"
  >
    <mat-icon></mat-icon>
  </button>
  <div id="body">
    <mat-card
      [style.width]="'100%'"
      [style.color]="'blue'"
    >
      <mat-dialog-content [style.text-align]="'center'">
        <mat-card-header [style.justify-content]="'center'">
          <mat-card-title>{{data.name}}</mat-card-title>
        </mat-card-header>
        <mat-card-content
        [style.font-size]="'1rem'"
        [style.height]="'1.5'"
      >{{data.birth}} - {{data.death}}
      </mat-card-content>
          <img 
            width="30%"
            height="60%"
            src={{data.image}}
          />
  
          
          <mat-card-content
          [style.font-size]="'1rem'"
          [style.height]="'1.5'"
          >{{data.bio}}
            <a className="label" href={{data.source}}>(see more)</a>
          </mat-card-content>
      </mat-dialog-content>
    <div></div>
    <div></div>
  </mat-card>
  </div>
  </mat-grid-list>
