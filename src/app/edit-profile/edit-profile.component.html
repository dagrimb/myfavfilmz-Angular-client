<!-- This template displays a call to action: that the user update their information in fields below. The ngModel Directive is used 
to double bind the entered valuable with the respective variable.-->
<mat-card
  [style.text-align]="'center'"
  [style.color]="'blue'"
>
<mat-card-header
  [style.justify-content]="'center'"
>
  <mat-card-title>Update Your Info Below</mat-card-title>
  <mat-card-subtitle
    [style.color]="'blue'"
  >Please complete ALL fields, including whatever you would like to change, below.</mat-card-subtitle>
</mat-card-header>
<mat-card-content>
  <form
    [style.display]="'flex'"
    [style.flex-direction]="'column'"
  >
    <mat-form-field 
      appearance="legacy"
      [style.margin]="'0rem 0rem'"
    >
      <input
        matInput
        [(ngModel)]="userData.Username"
        placeholder="Enter current or desired username"
        type="text"
        name="Username"
        required
      >
    </mat-form-field>
    <mat-form-field 
      appearance="legacy"
      [style.margin]="'0rem 0rem'"
    >
      <input
        matInput
        [(ngModel)]="userData.Password"
        type="password"
        placeholder="Enter current or desired password"
        name="Password"
        required
      >
    </mat-form-field>
    <mat-form-field 
      appearance="legacy"
      [style.margin]="'0rem 0rem'"
    >
      <input
        matInput
        [(ngModel)]="userData.Email"
        type="email"
        placeholder="Enter current or desired email address"
        name="Email"
        required
      >
    </mat-form-field>
    <mat-form-field 
      appearance="legacy"
      [style.margin]="'0rem 0rem'"
    >      <input
        matInput
        [(ngModel)]="userData.Birthday"
        type="date"
        placeholder="Birthday"
        name="Birthday"
      >
    </mat-form-field>
  </form>
</mat-card-content>
</mat-card>
<mat-card-actions [style.text-align]="'center'" [style.margin-top]="'0.5rem'">
  <button
    mat-raised-button
    color="primary"
    [style.background-color]="'green'"
    [style.color]="'white'"
    (click)="editUserInfo()"
  >
    Confirm
  </button>

  <button
    mat-raised-button
    color="primary"
    [style.background-color]="'blue'"
    [style.color]="'white'"
    [mat-dialog-close]="true"

  >
    Close without updating
  </button>
</mat-card-actions>
