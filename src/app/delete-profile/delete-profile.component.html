<mat-card>
    <mat-card-header
      [style.justify-content]="'center'"
      [style.margin-bottom]="'1rem'"
    >
      <h2 mat-dialog-title>
        WARNING: This action cannot be reversed!
      </h2>
    </mat-card-header>
  <div mat-dialog-actions
    [style.justify-content]="'center'"
  >
    <button
      mat-raised-button
      [mat-dialog-close]="true"
      [style.background-color]="'blue'"
      [style.color]="'white'"
    >
    Close
    </button>
    <button
      mat-raised-button
      [style.background-color]="'red'"
      [style.color]="'white'"    
    >
    Delete Account
    </button>
  </div>
  </mat-card>
