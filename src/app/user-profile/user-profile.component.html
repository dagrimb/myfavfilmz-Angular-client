<app-user-navigation></app-user-navigation>
  <div
    [style.background-color]="'black'"
  >
    <div
      [style.display]="'flex'"
    > 
      <mat-card 
        [style.background-color]="'black'"
        [style.width]="'100%'"
      >
        <mat-grid-list cols="4">
          <div>
            <div>
                <mat-card
                  [style.padding]="'0rem 0rem'"
                  [style.justify-content]="'center'"
                  [style.align-items]="'center'"
                  [style.margin-bottom]="'2rem'"
                  [style.height]="'25rem'"
                  [style.margin-top]="'25rem'"
                  [style.background-color]="'black'"
                  [style.display]="'flex'"
                >
                  <mat-card-header 
                    [style.flex-direction]="'column'"
                    [style.color]="'white'"
                    [style.margin]="'0rem 5rem'"
                    >
                    <mat-card-title 
                      [style.margin-bottom]="'3rem'"
                      [style.font-size]="'1.5rem'"
                    >{{user.Username}}'s Profile</mat-card-title>
                    <mat-card-content
                      [style.line-height]="'2'" 
                      [style.height]="'35rem'"
                      [style.color]="'white'"
                      [style.font-size]="'1.25rem'"
                      [style.margin-left]="'5rem'"
                    >
                      <mat-card-content
                        [style.font-size]="'1.25rem'"
                        [style.line-height]="'2'" 
                        [style.background-color]="'black'"
                        [style.display]="'block'"
                      >Username: {{user.Username}}</mat-card-content>
                      <mat-card-content
                        [style.font-size]="'1.25rem'"
                        [style.line-height]="'1'" 
                        [style.background-color]="'black'"
                        [style.display]="'block'"
                      >Password: ***</mat-card-content>
                      <mat-card-content
                        [style.line-height]="'2'" 
                        [style.font-size]="'1.25rem'"
                        [style.background-color]="'black'"
                        [style.display]="'block'"

                      >Email: {{user.Email}}</mat-card-content>
                      <mat-card-content
                        [style.font-size]="'1.25rem'"
                        [style.background-color]="'black'"
                        [style.display]="'block'"
                      >DOB: {{ user.Birthday | date: "MM/dd/yyyy":"UTC" }}</mat-card-content>
                    </mat-card-content>
                  </mat-card-header>
                  <div></div>
                  <div></div>
                </mat-card>
        <div>
          <button
            mat-raised-button
            [style.color]="'white'"
            [style.width]="'40%'"
            [style.font-size]="'1rem'"
            [style.background-color]="'blue'"
            (click)="openEditProfileDialog()"
          >
          Edit Profile
          </button>
          <button
            mat-raised-button
            [style.color]="'white'"
            [style.width]="'40%'"
            [style.font-size]="'1rem'"
            [style.background-color]="'blue'"
            (click)="openDeleteProfileDialog()"
          >
          Delete Profile
          </button>
          <button 
            [style.height]="'2rem'"
            [style.background-color]="'blue'"
            [style.color]="'white'"
            (click)="backHome()"
          >Back to Home</button>
        </div>
        <div [style.margin-top]="'3rem'">
          <h1
            [style.margin-top]="'2rem'"
            [style.padding-top]="'3rem'"
            [style.color]="'white'"
          >Your Favorites</h1>
            <mat-grid-list cols="4">
            <mat-card *ngFor="let favorite of favorites"
              [style.width]="'20%'"
              [style.text-align]="'center'"
            >
              <mat-card-header [style.justify-content]="'center'">
                <mat-card-title>{{favorite.Title}}</mat-card-title>
                <mat-card-subtitle>Directed by: {{favorite.Director.Name}} </mat-card-subtitle>
              </mat-card-header>
              <div></div>
              <img src="{{ favorite.ImagePath }}" alt="{{favorite.Title}}" [style.width.%]="75" [style.height.%]="50"/>
              <mat-card-actions
                [style.width]="'100%'"
              >
                <button
                  mat-button
                  (click)="openMovieGenreDialog(favorite.Genre.ImagePath, favorite.Genre.Name, 
                  favorite.Genre.Description, favorite.Genre.Source) "
                >
                  Genre
                </button>
                <button
                  mat-button
                  (click)="openMovieDirectorDialog(favorite.Director.ImagePath, favorite.Director.Name, favorite.Director.Birth, favorite.Director.Death, 
                  favorite.Director.Bio, favorite.Director.Source)"
                >
                  Director
                </button>
                <button
                  mat-button
                  (click)="openMovieSynopsisDialog(favorite.Title, favorite.Description.Synopsis, favorite.Description.Source, favorite.Year, favorite.Rotten_Tomatoes_score)"
                >
                  Synopsis
                </button>
                <button mat-icon-button>
                  <mat-icon aria-label="heart icon">favorite</mat-icon>
                </button>
              </mat-card-actions>
            </mat-card>
          </mat-grid-list>
        </div>
      </div>
    </div>
