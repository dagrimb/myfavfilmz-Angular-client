<mat-card>
  <mat-card-header>
    <mat-card-title>Sign Up!</mat-card-title>
  </mat-card-header>
  <mat-card-content
    style="font-size: 1rem;"
  >
    <form
      style="display: flex; flex-direction: column"
    >
      <mat-form-field
        style="margin: 0.5rem 1rem;"
      >
        <input
          matInput
          [(ngModel)]="userData.Username"
          placeholder="Username"
          type="text"
          name="Username"
          required
        >
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="userData.Password"
          type="password"
          placeholder="Password"
          name="Password"
          required
        >
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="userData.Email"
          type="email"
          placeholder="Email"
          name="Email"
          required
        >
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="userData.Birthday"
          type="date"
          placeholder="Birthday"
          name="Birthday"
        >
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions
    style="display: flex; justify-content: center; width: 100%"
  >
    <button
      mat-raised-button
      (click)="registerUser()"
      [style.background-color]="'#1976D2'"
      [style.color]="'white'"
    >
      Sign Up
    </button>
  </mat-card-actions>
</mat-card>
