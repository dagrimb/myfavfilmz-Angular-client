<!-- This template displays a welcome message along with one of two buttons to click on: a "Sign Up" button for prospective users to
sign up and a "Login" button for existing users to login. -->
<div 
  [style.height]="'100%'"
  [style.width]="'100%'"
  [style.display]="'flex'"
  [style.justify-content]="'center'"
  [style.background-color]="'blue'"
  [style.text-align]="'center'"
>
  <div 
    [style.width]="'30rem'"
    [style.margin]="'auto'"
    [style.margin-top]="'14rem'"
  >
    <mat-card 
      [style.height]="'20rem'"
      [style.padding-top]="'5rem'"
      [style.border-radius]="'0.5rem'"
      [style.background-color]="'black'"
      [style.color]="'white'"
    >
      <mat-card-header
        [style.margin-bottom]="'5rem'"
        [style.font-size]="'2rem'"
        [style.justify-content]="'center'"
        [style.margin-right]="'2rem'"
      >
        Welcome to myfavfilmz!
      </mat-card-header>
      <div style=”padding-left:5rem;”>
        <button
          mat-raised-button
          (click)="openUserRegistrationDialog()"
          style="margin-right: 1rem;"
          [style.background-color]="'blue'"
          [style.color]="'white'"
          [style.width]="'10rem'"
        >
          Sign Up
        </button>
        <button
          mat-raised-button
          (click)="openUserLoginDialog()"
          style="margin-right: 1rem;"
          [style.background-color]="'blue'"
          [style.color]="'white'"
          [style.width]="'10rem'"
        >
          Login
        </button>
      </div>
    </mat-card>   
  </div>
</div>
