<!-- This template displays a welcome to the user with a call to action for them to login to their account. A form is displayed
that contains fields for user to update their username and password information. The ngModel Directive is used 
to double bind the entered valuable with the respective variable. -->
<mat-card style="box-shadow: none; padding: 0">
  <mat-card-header [style.justify-content]="'center'">
    <mat-card-title 
      [style.color]="'black'"
      [style.text-align]="'center'">Welcome Back!</mat-card-title>
    <mat-card-subtitle [style.color]="'black'">Login into your account below</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content style="font-size: 1rem">
    <form style="display: flex; flex-direction: column">
      <mat-form-field style="margin: 1rem 0rem">
        <input
          matInput
          [(ngModel)]="userData.Username"
          placeholder="Username"
          type="text"
          name="Username"
          required
        >
      </mat-form-field>
      <mat-form-field style="margin: 1rem 0rem">
        <input
          matInput
          [(ngModel)]="userData.Password"
          placeholder="password"
          type="Password"
          name="Password"
          required
        >
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions style="display: flex; justify-content: center">
    <button
      mat-raised-button
      (click)="loginUser()"
      style="color: white; background-color: #ADD8E6"
    >
      Login
    </button>
  </mat-card-actions>
</mat-card>
